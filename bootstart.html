<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
  <h2> President guess by Murali Krishna Kethavath </h2>
<div class = "container">
    <form>
        <label for="form_age">Enter the secret president name </label>
        <input type ="password" id="form_age" name="form_age" min=10 max=50 step=2 value= "George_Washington"> <br>
    
        <label for="form_nick"> Guess the president </label>
        <input type ="text" id="form_nick" name="form_nick" autofocus> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
</div>
<div class = "container">
    <p id="result">This text will be replaced </p>
</div>
<script> 
let correct = 0;
let wrong = 0;
var cntNew = 0;
function checkGuess (){
    console.log("Getting form values")
    password = document.getElementById("form_age").value
    text = document.getElementById("form_nick").value
    //confirmed = confirm("Are these the values? "+ age +" and "+ nick)
    
    out = document.getElementById("result")
    if(password==text){
        cntNew = 0;
        correct = correct + 1;
        out.innerHTML = "correct : " + correct +"wrong : " + wrong
        alert("You got it right")  
    } else {
        cntNew = cntNew + 1;
        wrong = wrong + 1;
        out.innerHTML = "correct : " + correct + "wrong : " + wrong
        alert("Wrong President")
        if (cntNew >=3){
            if (wrong >=3){
                incorrectcheckGuess()
            }
        }
    }
}
function incorrectcheckGuess(){
    alert("Game Over")
}
</script>
</body>
</html>
